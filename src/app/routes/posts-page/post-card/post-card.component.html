<div class="card">
  <div class="card-header">
    <h2>{{ post.title }}</h2>

    <small>{{ post.date | date:'dd.MM.yyyy' }}</small>
  </div>

  <div class="card-body">
    <small>{{ post.author }}</small>
  </div>

  <button class="btn btn-primary" [routerLink]="['/posts', 'post', post.id]">
    Open
  </button>
</div>
