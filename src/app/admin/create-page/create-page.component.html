<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1>Create new post</h1>

  <div class="form-control" [class.invalid]="formService.controlHasError(form, 'title')">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title">
    <div class="validation" *ngIf="formService.controlHasError(form, 'title')">
      <small *ngIf="formService.getControlError(form, 'title', 'required')">
        Enter post title
      </small>
    </div>
  </div>

  <div class="form-control" [class.invalid]="formService.controlHasError(form, 'text')">
    <label>Text</label>
    <quill-editor formControlName="text"></quill-editor>
    <div class="validation" *ngIf="formService.controlHasError(form, 'text')">
      <small *ngIf="formService.getControlError(form, 'text', 'required')">
        Enter post content
      </small>
    </div>
  </div>

  <div class="form-control" [class.invalid]="formService.controlHasError(form, 'author')">
    <label for="author">Author</label>
    <input type="text" id="author" formControlName="author">
    <div class="validation" *ngIf="formService.controlHasError(form, 'author')">
      <small *ngIf="formService.getControlError(form, 'author', 'required')">
        Enter post author
      </small>
    </div>
  </div>

  <div class="form-control">
    <button class="btn btn-primary btn-block" type="submit" [disabled]="form.invalid">
      Create post
    </button>
  </div>
</form>
