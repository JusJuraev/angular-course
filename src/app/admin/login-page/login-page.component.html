<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login to admin panel</h2>

  <div class="alert alert-danger" *ngIf="authService.error$ | async as error">
    {{ error }}
  </div>

  <div class="form-control">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">
    <div class="validation" *ngIf="controlHasError('email')">
      <small *ngIf="getControlError('email', 'required')">
        Email is required
      </small>
      <small *ngIf="getControlError('email', 'email')">
        Enter valid email
      </small>
    </div>
  </div>

  <div class="form-control">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
    <div class="validation" *ngIf="controlHasError('password')">
      <small *ngIf="getControlError('password', 'required')">
        Password is required
      </small>
    </div>
  </div>

  <div class="form-control">
    <button class="btn btn-primary" [disabled]="form.invalid || submitting">
      Login
    </button>
  </div>
</form>
